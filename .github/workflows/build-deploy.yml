name: Build & Deploy

on:
  workflow_dispatch:
  schedule:
    # Nightly UTC rebuild
    - cron: "0 5 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "23"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Production order from OPERATIONS.md
      - name: Fetch Zenodo records (includes normalization)
        env:
          ZENODO_COMMUNITY: clir
        run: pnpm run fetch:zenodo

      - name: Fetch podcast metadata
        run: pnpm run fetch:podcast

      - name: Fetch YouTube metadata
        run: pnpm run fetch:youtube

      - name: Build search index
        run: pnpm run index

      - name: Generate Apache redirect map
        run: pnpm run redirects:map

      - name: Compile Tailwind
        run: pnpm run css:build

      - name: Build Eleventy site
        run: pnpm run build:11ty

      - name: Smoke tests
        run: pnpm run smoke

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
